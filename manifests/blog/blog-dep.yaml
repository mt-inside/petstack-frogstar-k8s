apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  selector:
    matchLabels:
      app: blog
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: docker.io/mtinside/mt165-blog:20180224
        imagePullPolicy: Always
        ports:
        - name: http
          protocol: TCP
          containerPort: 80
